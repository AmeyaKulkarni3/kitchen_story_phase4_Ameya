<div class="container-fluid mt-4 alignment">
  <div class="row">
    <div
      class="col-3 me-2 custom-background"
      style="border-radius: 0 10px 10px 0; height: fit-content"
    >
      <app-user-account></app-user-account>
    </div>
    <div class="col ms-2 me-2 custom-background shopping-area-style">
      <div class="shopping-area-top-style">
        <h3>The Supermarket Experince!</h3>
        <hr class="mt-1" />
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <input
            type="text"
            id="search"
            class="form-control"
            ngModel
            placeholder="Enter Item Name"
            name="search"
            #search="ngModel"
          />
          <button *ngIf="!searchClicked" class="btn btn-primary mt-2">Search</button>
          <button *ngIf="searchClicked" class="btn btn-primary mt-2" (click) = "onBack()">Back</button>
        </form>
        <hr class="mt-3" />
      </div>
      <div class="item-list-style">
        <app-food-item-list [searchedItems] = "searchedItems" [searchClicked]="searchClicked"></app-food-item-list>
      </div>
    </div>
    <div
      class="col-3 ms-2 custom-background"
      style="border-radius: 10px 0 0 10px; height: fit-content"
    >
      <img
        src="../../assets/img/foodPlaceholder.png"
        class="img-responsive"
        style="max-height: 50px"
      />
    </div>
  </div>
</div>
