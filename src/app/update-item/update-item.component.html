<div class="container" style="text-align: center; padding: 15px">
    <h4>Update Item</h4>
    <hr />
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group row">
        <label for="itemName" class="col-sm-2 col-form-label mt-2">Name</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="itemName"
            name="itemName"
            placeholder="Enter Item Name"
            [(ngModel)]="itemRecieved.name"
            ngModel
            required
            #itemName="ngModel"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="category" class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="category"
            name="category"
            placeholder="Enter Category"
            [(ngModel)]="itemRecieved.category"
            ngModel
            required
            #category="ngModel"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="uom" class="col-sm-2 col-form-label">UOM</label>
        <div class="col-sm-10 mt-2">
          <input
            type="text"
            class="form-control"
            id="uom"
            name="uom"
            placeholder="Enter Unit of Measure"
            [(ngModel)]="itemRecieved.unitOfMeasure"
            ngModel
            required
            #uom="ngModel"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="price" class="col-sm-2 col-form-label">price</label>
        <div class="col-sm-10 mt-2">
          <input
            type="number"
            class="form-control"
            id="price"
            name="price"
            placeholder="Enter Price"
            [(ngModel)]="itemRecieved.price"
            ngModel
            required
            #price="ngModel"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
        <div class="col-sm-10 mt-2">
          <input
            type="number"
            class="form-control"
            id="quantity"
            name="qauntity"
            placeholder="Enter Quantity"
            [(ngModel)]="itemRecieved.quantity"
            ngModel
            required
            #quantity="ngModel"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 mt-4">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </div>
    </form>
  </div>
