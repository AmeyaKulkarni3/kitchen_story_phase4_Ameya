<div class="container card-element card-vert-margin text-center">
  <h4>Please Register</h4>
  <hr class="mt-1" />
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <h6 class="mt-3">Display Name</h6>
    <input type="text" class="form-control" ngModel name="displayName" required #dname="ngModel"/>
    <span class="help-block" *ngIf="!dname.valid && dname.touched">Please enter valid Display Name</span>
    <h6 class="mt-3">User Email</h6>
    <input type="email" class="form-control" ngModel name="email" required email #email="ngModel"/>
    <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid email</span>
    <h6 class="mt-4">Password</h6>
    <input type="password" class="form-control" ngModel name="password" required #password="ngModel"/>
    <span class="help-block" *ngIf="!password.valid && password.touched">Please enter valid password</span><br>
    <button type="submit" class="btn btn-primary mt-1" [disabled]="!f.valid">Register</button>
  </form>
</div>
