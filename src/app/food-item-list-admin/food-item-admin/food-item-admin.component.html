<div class="list-group-item clearfix a-tag-style">
    <div class="row">
      <div class="col-3">
        <img
          [src]="item.imageUrl"
          alt="{{ item.name }}"
          class="img-responsive"
          style="max-height: 80px"
        />
      </div>
      <div class="col">
        <h5 class="list-group-item-heading">{{ item.name }}</h5>
        <p class="list-group-item-text">
          Price/{{ item.unitOfMeasure }} : {{ item.price | currency: "INR" }}
        </p>
        <p class="list-group-item-text mt-1">{{ item.category }}</p>
      </div>
      <div class="col-3 justify-content-center">
        <button class="btn btn-success mt-2" (click)="onUpdate(item)">Update</button>
        <button class="btn btn-primary mt-4" (click)="onRemove(item)">Remove</button>
      </div>
    </div>
  </div>
