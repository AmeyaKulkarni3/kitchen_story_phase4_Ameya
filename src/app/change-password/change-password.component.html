<div class="container custom-background" style="text-align: center;border-radius: 10px; padding: 20px;">
  Enter new Password for {{ user.email }}
  <form (ngSubmit)="onChange(f)" #f="ngForm" class="mt-4">
    <input
      type="password"
      class="form-control"
      ngModel
      name="password"
      required
      #password="ngModel"
    />
    <button class="btn btn-primary mt-4">Change Password</button>
  </form>
</div>
